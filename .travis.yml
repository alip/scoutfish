language: cpp

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    compiler: gcc

branches:
  only:
   - master

install:
 - sudo apt-get install -y g++-multilib python3-pip
 - sudo pip3 install pexpect

script:
 - cd src
 - make clean && make build ARCH=x86-64
 - python3 test.py
 - mv scoutfish scoutfish_x64
 - make clean && make build ARCH=x86-32 EXE=scoutfish_x32
 - ls -l
